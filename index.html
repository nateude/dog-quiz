  <script>
    // Array of dog body parts
    var bodyParts = ["nose","muzzle","stop","skull","occuput","neck","withers","back","loin","croup","tail","feathers","hind-quaters","fore-quaters","lips","throat","ears","brisket","elbow","tuck-ups","stile","hock","pad","pastern","flews","leathers" ];

    // Shuffle function to randomize the array
    function shuffle(array) {
      var currentIndex = array.length, temporaryValue, randomIndex;

      // While there remain elements to shuffle
      while (0 !== currentIndex) {

        // Pick a remaining element
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;

        // Swap it with the current element
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
      }

      return array;
    }

    // Display a random body part
    function displayRandomBodyPart() {
      if (shuffledBodyParts.length === 0) {
        // All body parts have been shown
        $("#message").text("You have completed the quiz!");
        $("#output").text("")
      } else {
        // Display the new random body part
        var randomPart = shuffledBodyParts.pop();
        $("#output").text("Please select the: " + randomPart);
      }
    }

    var shuffledBodyParts = shuffle(bodyParts);
    displayRandomBodyPart(); // Display initial random body part

    // Click event for SVG elements with IDs representing body parts
    $("svg circle").click(function() {
        var clickedPart = $(this).attr("class"); // Get the class of the clicked body part
        var currentPart = $("#output").text().replace("Please select the: ", "");
        
        if (clickedPart.split(" ").includes(currentPart)) {
            // User clicked on correct body part
            $("#message").text("Correct!").removeClass("incorrect");;
            $(".highlight").removeClass("highlight");
            displayRandomBodyPart(); // Display new random body part
        } else {
            // User clicked on incorrect body part
            $("#message").text("Incorrect").addClass("incorrect");
            $("." + currentPart).addClass("highlight"); // Add highlight class to correct body part
        }
    });
  </script>
